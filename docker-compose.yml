version: "3"

volumes:
  static:
  media:

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.2
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    logging:  
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
    volumes:
     - .:/code
     - "static:/code/Seeder/static_root"
     - "media:/code/Seeder/media"
    command: bash run.sh
    working_dir: /code/Seeder
    labels:
      - "traefik.http.routers.seeder.rule=Host(`localhost`) || Host(`127.0.0.1`)"
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      DEBUG: 'True'
      THUMBNAIL_DEBUG: 'True'
      DJANGO_SETTINGS_MODULE: settings.env
      ALLOWED_HOSTS: 127.0.0.1 localhost
    depends_on:
      - postgres
      - manet
      - memcached

  static:
    image: nginx:alpine
    volumes:
      - static:/seeder/static:ro
      - media:/seeder/media:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      traefik.http.routers.static.rule: "PathPrefix(`/static`) || PathPrefix(`/media`)"
    depends_on:
      - web

  vyvoj:
    image: webarchiv/vyvoj:naki
    logging:  
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      traefik.http.routers.vyvoj.rule: Host(`localhost`) && PathPrefix(`/vyvoj`)

  postgres:
    image: postgres:9.6
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  memcached:
    image: memcached:latest
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  manet:
    image: bobey/manet:latest
    logging:
      options:
        max-size: "10m"
        max-file: "3"
