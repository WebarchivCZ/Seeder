version: '2'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
     - "8000:8000"
    links:
      - postgres
      - mysql
      - memcached
      - manet
    volumes:
     - .:/code
    command: bash run.sh
    working_dir: /code/Seeder
    depends_on:
       - postgres

  postgres:
    image: postgres

  mysql:
    image: mysql:latest
    ports:
     - "3306:3306"
    volumes:
     - ./legacy_dumps:/docker-entrypoint-initdb.d/
    environment:
     - MYSQL_ROOT_PASSWORD=legacy
     - MYSQL_USER=legacy
     - MYSQL_PASSWORD=legacy
     - MYSQL_DATABASE=legacy_db

  memcached:
    image: memcached:latest

  manet:
    image: bobey/manet:latest

