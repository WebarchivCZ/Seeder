---
version: "3"
services:
  web:
    image: webarchiv/seeder:develop
    command: bash run.sh
    working_dir: /code/Seeder
    ports:
      - 80:8080
    environment:
      DJANGO_SETTINGS_MODULE: settings.env
      ALLOWED_HOSTS: app.webarchiv.cz
      DEBUG: 'True'
      # DB_HOST:
      # DB_NAME:
      # DB_USER:
      # DB_PASS:
    depends_on:
      - postgres
      - elastic
      - manet
      - memcached

  postgres:
    image: postgres

  memcached:
    image: memcached:latest

  manet:
    image: bobey/manet:latest

  elastic:
    image: webarchiv/elasticsearch:latest
