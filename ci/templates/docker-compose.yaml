---
version: "3"
services:
  web:
    image: webarchiv/seeder:develop
    command: bash run.sh
    working_dir: /code/Seeder
    environment:
      DJANGO_SETTINGS_MODULE: settings.env
    depends_on:
      - postgres
      - elastic
      - manet
      - memcached

  postgres:
    image: postgres

  memcached:
    image: memcached:latest

  manet:
    image: bobey/manet:latest

  elastic:
    image: webarchiv/elasticsearch:latest
