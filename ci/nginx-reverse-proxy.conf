upstream traefik {
    server reverse-proxy:8000;  # Traefik service name and internal port
}

server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Custom log format to track response times and upstream times
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # Default upload limit for public forms
    client_max_body_size 10M;

    # Default proxy configuration for all locations
    location / {
        proxy_pass http://traefik;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Default timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Seeder app area: keep body cap small (chunk uploads are split requests)
    # while allowing longer-running app responses.
    location /seeder/ {
        client_max_body_size 10M;
        # Keep original proxy settings which are not inherited
        proxy_pass http://traefik;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Extended timeouts for slower authenticated app operations
        client_body_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
