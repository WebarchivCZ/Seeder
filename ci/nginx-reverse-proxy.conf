upstream traefik {
    server reverse-proxy:8000;  # Traefik service name and internal port
}

server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Default upload limit for public forms
    client_max_body_size 10M;

    # Default proxy configuration for all locations
    location / {
        proxy_pass http://traefik;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Override upload limit for seeder admin area (custom seeds upload)
    location /seeder/ {
        client_max_body_size 500M;
        proxy_pass http://traefik;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
